<mat-card>
    <h1>Add New Product</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Product Name</mat-label>
                        <input required [(ngModel)]="productData.name" type="text" name="name" placeholder="Enter here"
                            matInput>
                    </mat-form-field>
                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Product Brand</mat-label>
                        <input type="text" [(ngModel)]="productData.brand" name="brand" placeholder="Enter here"
                            matInput required />
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-12">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Product Code</mat-label>
                                <input [(ngModel)]="productData.productCode" type="text" name="productCode"
                                    placeholder="Enter here" matInput required >
                            </mat-form-field>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-12">
                            <!-- number of questions display -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Details</mat-label>
                                <textarea [(ngModel)]="productData.content"  name="content"
                                    placeholder="Enter here"  rows="7" matInput required></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- active field -->
                    <mat-slide-toggle name="status" class="mt20" [(ngModel)]="productData.status">
                        Publish Status
                    </mat-slide-toggle>

                    <div class="container text-center">
                        <button mat-raised-button color="accent">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
