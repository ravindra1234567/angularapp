<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin">
            <mat-icon>home</mat-icon>Home
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon>account_circle</mat-icon>Profile
        </button>
        <button mat-list-item routerLink="/admin/view-products">
            <mat-icon>list</mat-icon>Products
        </button>
        <button mat-list-item routerLink="/admin/add-product">
            <mat-icon>add_shopping_cart</mat-icon>Add Product
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon>logout</mat-icon>Logout
        </button>
    </mat-action-list>
</mat-card>
